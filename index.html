<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    
  <div class="content">
    <div class="result">
      <div>
        Your Result
      </div>
    
      <div class="circle">
        76
        of 100
      </div>

      <div>
        Great
        You scored higher than 65% of the people who have taken these tests.
      </div>

    </div>

    <div class="summary">

        Summary

        <ul>
          <li>
            <span class="status reaction">Reaction</span>
            <span class="values-status"><strong>80</strong> / 100</span>
          </li>
          <li>
            <span class="status memory">Memory</span>
            <span class="values-status"><strong>92</strong> / 100</span>
          </li>
          <li>
            <span class="status verbal">Verbal</span>
            <span class="values-status"><strong>61</strong> / 100</span>
          </li>
          <li>
            <span class="status visual">Visual</span>
            <span class="values-status"><strong>72</strong> / 100</span>
          </li>
        </ul>

      <button>Continue</button>
    </div>

  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ilnara Ackermann</a>.
    </div>
  </footer>
  
</body>
</html>
